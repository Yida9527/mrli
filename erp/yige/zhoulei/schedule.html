<h2>采购入库单进度查询</h2>
<form class="form-horizontal">
    <div class="row">
      <div class="control-group">
        <label class="control-label wenzi">装箱单名称：</label>
        <div class="controls">
          <p>日用商品清单323</p>
        </div>
        <label class="control-label wenzi">编号：</label>
        <div class="controls">
          <p>zx-134654215</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="control-group">
        <label class="control-label wenzi">下单日期：</label>
        <div class="controls">
          <p>2016-03-03</p>
        </div>
        <label class="control-label wenzi">预计到货日期：</label>
        <div class="controls">
          <p>2107-03-03</p>
        </div>
      </div>
    </div>
    <div class="flow-steps">
      <ol class="num4 unstyled">
        <li class="first current-prev"><i class="icon-ok"></i>创建采购单</li>
        <li class="current">创建装箱单</li>
        <li class="">创建入库单</li>
        <li class="last">核实对账单</li>
      </ol>
    </div>
</form>
