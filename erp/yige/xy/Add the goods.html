</div>

    <div class="row" style="margin-left:-40px">

        <div class="control-group span12">
            <label class="control-label" style="width:150px">商品成本价（可不填）：</label>

    <div class="row" style="margin-left:-40px">

<script type="text/javascript">
    BUI.use('bui/form',function(Form){
        new Form.HForm({
            srcNode : '#J_Form',
            submitType : 'ajax',
            callback : function(data){
                if(data.msg = 1){

                    var msg = '<h2>成功信息</h2>'+
                            '<p class="auxiliary-text">你可以继续操作以下内容：</p>'+
                            '<p><a href="Add%20the%20goods.html">继续添加</a> <a href="the%20merchandise%20search.html">查看商品信息</a></p>' +
                            '<p>提示将在<strong id="div1"></strong>秒后自动关闭</p>';
                    BUI.Message.Show({
                        msg : msg,
                        icon : 'success',
                        buttons : [],
                        autoHide :true,
                        autoHideDelay : 3000,
                });
                    count();
                    document.getElementById("J_Form").reset();
                }
            }
        }).render();

        $('#btnAdd').on('click',function(){
            $('<input type="hidden" name="h1" value="h1">').appendTo('#J_Form');
        });

    });



    var start = 3;
    var step = 1;
    function count()
    {
        document.getElementById("div1").innerHTML = start;
        if(start == 3 || start == 0)
            step *= -1;
        start += step;
        setTimeout("count()",1000);
    }



    function countDown(secs,surl){
        var jumpTo = document.getElementById('jumpTo');
        jumpTo.innerHTML=secs;
        if(--secs>0){
            setTimeout("countDown("+secs+",'"+surl+"')",5000);
        }
        else{
            location.href=surl;
        }
    }


    var select = document.getElementById("brand");
    select.options.length = 0;
    $.ajax({
        type: "GET",
        url: "brandall.php",
        dataType: "json",
        success: function(data){
            select.options.add(new Option("请选择品牌", ""));
            for(var i=0;i<data.length;i++){
                var e = i+1;
                select.options.add(new Option(data[i].brandname,data[i].brandname));
            }
        }
    });

    var select2 = document.getElementById("firsttype");
    select2.options.length = 0;
    $.ajax({
        type: "GET",
        url: "showcategoryall.php",
        dataType: "json",
        success: function(data){
            select2.options.add(new Option("请选择分类", ""));
            for(var i=0;i<data.length;i++){
                var e = i+1;
                select2.options.add(new Option(data[i].categoryname,data[i].categoryname));
            }
        }
    });

    var select3 = document.getElementById("origin");
    select3.options.length = 0;
    $.ajax({
        type: "GET",
        url: "showoriginall.php",
        dataType: "json",
        success: function(data){
            select3.options.add(new Option("请选择产地", ""));
            for(var i=0;i<data.length;i++){
                var e = i+1;
                select3.options.add(new Option(data[i].originname,data[i].originname));
            }
        }
    });
</script>
