<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link href="quote/css/OMS.css" rel="stylesheet">
	<link href="quote/css/demo.css" rel="stylesheet">
	<link href="quote/css/dpl.css" rel="stylesheet">
	<link href="quote/css/bui.css" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>无标题文档</title>
</head>

<body>
<h2>供货商列表</h2>
<hr>
<div class="row">
	<div class="span16">
		<div id="grid">

		</div>
	</div>
</div>
<!-- 初始隐藏 dialog内容 -->
<div id="content" class="hide">
	<form class="form-horizontal">
		<div class="row">
			<div class="control-group span8">
				<label class="control-label"><s>*</s>供货公司名称：</label>
				<div class="controls">
					<input name="suppliername" type="text" data-rules="{required:true}" class="input-normal control-text">
				</div>
			</div>
			<div class="control-group span8">
				<label class="control-label"><s>*</s>供货商地址：</label>
				<div class="controls">
					<input name="address" type="text" data-rules="{required:true}" class="input-normal control-text">
				</div>
			</div>
			<br />
			<div class="control-group span8">
				<label class="control-label"><s>*</s>联系人姓名：</label>
				<div class="controls">
					<input name="linkman" type="text" data-rules="{required:true}"  class="input-normal control-text">
				</div>
			</div>
			<div class="control-group span8">
				<label class="control-label"><s>*</s>联系人电话：</label>
				<div class="controls">
					<input name="phone" type="text" data-rules="{required:true,number:true}"  class="input-normal control-text">
				</div>
			</div>

		</div>

	</form>
</div>


<script src="quote/js/jquery-1.8.1.min.js"></script>
<script src="quote/js/sea.js"></script>
<script src="quote/js/config.js"></script>
<script src="quote/js/grid-min.js"></script>
<script src="quote/js/common-min.js"></script>
<script src="quote/js/menu-min.js"></script>
<script src="quote/js/data-min.js"></script>
<script src="quote/js/toolbar-min.js"></script>
<script src="quote/js/mask-min.js"></script>
<script src="quote/js/list-min.js"></script>
<script src="quote/js/form-min.js"></script>
<script src="quote/js/overlay-min.js"></script>
<script src="quote/js/editor-min.js"></script>
<script src="quote/img/calendar-min.js"></script>
<script src="quote/js/slider-min.js"></script>
<!-- script start -->
<script type="text/javascript">
	BUI.use(['bui/grid','bui/data'],function(Grid,Data){
		var Grid = Grid,
				Store = Data.Store,
				columns = [
					{title : '编号',dataIndex :'id'},
					{title : '供货公司名称',dataIndex :'suppliername'}, //editor中的定义等用于 BUI.Form.Field.Text的定义
					{title : '供货商地址', dataIndex :'address'},
					{title : '联系人姓名', dataIndex :'linkman'},
					{title : '联系人电话', dataIndex :'phone'},
					{title : '操作',renderer : function(){
						return '<span class="grid-command btn-edit">编辑</span>'
					}}
				];

		var
				editing = new Grid.Plugins.DialogEditing({
					contentId : 'content', //设置隐藏的Dialog内容
					triggerCls : 'btn-edit', //触发显示Dialog的样式
					editor: {
						title: '编辑'
					},
					autoSave : true //自动添加和更新
				}),
				store = new Store({
					autoLoad:true,
					url : 'showsupplierall.php',
					autoSync : true, //保存数据后自动调用store.load()方法
					proxy : {
						method : 'POST', //更改为POST
						save : 'supplier.php' //会附加一个saveType 的参数，add,remove,update
						//也可以使用一下方式：
						//save : {
						//  addUrl : 'data/add.php',
						//  removeUrl : 'data/remove.php',
						//  updateUrl : 'data/update.php'
						//}
					}
				}),
				grid = new Grid.Grid({
					render:'#grid',
					columns : columns,
					width : 700,
					forceFit : true,
					tbar:{ //添加、删除
						items : [{
							btnCls : 'button button-small',
							text : '<i class="icon-plus"></i>添加',
							listeners : {
								'click' : addFunction
							}
						},
							{
								btnCls : 'button button-small',
								text : '<i class="icon-remove"></i>删除',
								listeners : {
									'click' : delFunction
								}
							}]
					},
					plugins : [editing,Grid.Plugins.CheckSelection],
					store : store
				});

		grid.render();

		//保存成功时的回调函数,其实更好的方式是直接在保存成功后调用store.load()方法，更新所有数据
		store.on('saved',function (ev) {
			var type = ev.type, //保存类型，add,remove,update
					saveData = ev.saveData, //保存的数据
					data = ev.data; //返回的数据

			//TO DO
			if(type == 'add'){ //新增记录时后台返回id
				saveData.id = data.id;
				grid.updateItem(saveData);
				//store.update()
				if(data.msg == "error"){
					BUI.Message.Alert('已存在！','error');
				}else{
					BUI.Message.Alert('添加成功！');
				}

			}else if(type == 'update'){
				BUI.Message.Alert('更新成功！');
			}else{
				BUI.Message.Alert('删除成功！');
			}
		});
		//保存或者读取失败
		store.on('exception',function (ev) {
			BUI.Message.Alert(ev.error);
		});

		//添加记录
		function addFunction(){
			var newData = {b : 0};
			editing.add(newData,'a'); //添加记录后，直接编辑
		}
		//删除选中的记录
		function delFunction(){
			var selections = grid.getSelection(),
					ids = BUI.Array.map(selections,function (item) {
						return item.id;
					});
			store.remove(selections);
			store.save('remove',{ids : ids.join(',')}); //save的第三个参数是回调函数
		}
	});
</script>
<!-- script end -->
</body>
</html>
