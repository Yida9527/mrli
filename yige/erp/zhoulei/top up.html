<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="quote/css/OMS.css" rel="stylesheet">
<link href="quote/css/demo.css" rel="stylesheet">
<link href="quote/css/dpl.css" rel="stylesheet">
<link href="quote/css/bui.css" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div class="row" style="margin:20px;">
  <label class="control-label">选择用户：</label>
  <div class="controls">
    <select name="">
      <option value="1">周栋梁</option>
      <option value="2">第一个用户</option>
      <option value="3">第二个用户</option>
    </select>
  </div>
</div>
<div class="row" style="margin:20px;">
  <div class="control-group">
    <label class="control-label">用户保证金调整（元）：</label>
    <div class="controls">
      <input name="sname" type="text" class="control-text">
    </div>
  </div>
</div>
<div class="row" style="margin:20px;">
  <div class="control-group left">
    <label class="control-label">请填写短信验证码：</label>
    <div class="controls left">
      <input name="sname" type="text" class="control-text float">
    </div>
    <button class="button left" style="margin-left:20px; float:left">发送短信验证码</button>
  </div>
</div>
<div class="row" style="margin:20px;">
  <div class="control-group span24">
    <label class="control-label">备注：</label>
    <div class="controls control-row4">
      <textarea name="" id="" class="span8 span-width"></textarea>
    </div>
  </div>
</div>
<button class="button button-success" style="margin:40px">查看对账单</button>
</body>
</html>
