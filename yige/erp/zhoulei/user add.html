<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="quote/css/OMS.css" rel="stylesheet">
<link href="quote/css/demo.css" rel="stylesheet">
<link href="quote/css/dpl.css" rel="stylesheet">
<link href="quote/css/bui.css" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div class="container">
    <form id="J_Form" class="form-horizontal bui-form-horizontal bui-form bui-form-field-container" aria-disabled="false" method="get" action="" aria-pressed="false">
      <!--    -->
      <h3>基本信息</h3>
      <div class="row">
        <div class="control-group">
          <label class="control-label"><s>*</s>商家名称：</label>
          <div class="controls">
            <input name="sname" type="text" class="control-text bui-form-field" data-rules="{required:true}" aria-disabled="false" aria-pressed="false">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label"><s>*</s>联系人姓名：</label>
          <div class="controls">
            <input name="sid" type="text" class="control-text bui-form-field" data-rules="{required:true}" aria-disabled="false">
          </div>
        </div>
		<div class="control-group">
          <label class="control-label"><s>*</s>联系人手机：</label>
          <div class="controls">
            <input name="sid" type="text" class="control-text bui-form-field" data-rules="{required:true}" aria-disabled="false">
          </div>
        </div>      </div>
     
      
      <div class="row">
        <div class="control-group">
          <label class="control-label"><s>*</s>联系人地址：</label>
          <div class="controls">
            <input name="address" type="text" class="span8 span-width control-text bui-form-field" data-rules="{required:true}" aria-disabled="false" aria-pressed="false">
          </div>
        </div>
      </div>
      
      <div class="row">
      	<div class="control-group">
          <label class="control-label"><s>*</s>用户初始密码：</label>
          <div class="controls">
            <input name="sid" type="text" class="control-text bui-form-field" data-rules="{required:true}" aria-disabled="false">
          </div>
        </div>
      	<div class="control-group">
          <label class="control-label"><s>*</s>用户ID：</label>
          <div class="controls">
            <input name="sid" type="text" class="control-text bui-form-field" data-rules="{required:true}" aria-disabled="false">
          </div>
        </div>
      </div>
      <div class="row">
            <p style="color:#999999;">注：用户登陆名为用户手机号，并且此手机号可以接收验证码。用户ID可重复，如果一个用户开通多个渠道用户，请填写相同ID，这样在统计时候，可以把结果记录在一个用户名下。</p>
      </div>
      <hr>
	        
  
      <div class="row">
              <label class="control-label">用户等级：</label>
              <div class="controls">
            	<select name="" class="bui-form-field-select bui-form-field" aria-disabled="false">
              		<option value="0">一级</option>
              		<option value="1">二级</option>
              		<option value="2">三级</option>
              		<option value="3">四级</option>
            		</select>
              </div>
            <label  style="color:#999999; margin-left:10px">注：用户等级在用户权限管理中添加。</label>
       </div>
    <hr>   
    <div class="control-group">
          <label class="control-label">备注：</label>
          <div class="controls control-row4">
            <textarea name="" id="" class="span8 span-width"></textarea>
          </div>
        </div>
      <div class="row">
        <div class="form-actions offset3">
          <button type="submit" class="button button-primary">保存</button>
          <button type="reset" class="button">重置</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
