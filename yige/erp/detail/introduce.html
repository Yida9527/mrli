<script type="text/javascript">
  BUI.use(['bui/grid','bui/data'],function (Grid,Data) {

    var columns = [
			{title : '跨境通ID',dataIndex :'kjtid',width:80,editor : {xtype : 'text',rules:{required:true}}},//跨境通id
            {title : '购买数量',dataIndex :'brand',width:40,editor : {xtype : 'text',rules:{required:true}}},//商品品牌
            {title : '商品价格',dataIndex :'price',width:30,editor : {xtype : 'text',allowDecimals:{allowDecimals:true}}},//商品价格，精确到小数点后两位
            
          ],
      //默认的数据
      data = [
	  {
	  id:'1',
	  kjtid:'032JPA334600003',
	  brand:'5',
	  price:'20.79',
	  tax:'0.1',
	  stock:'27',
	  memo:''},
	  
	  {
	  id:'2',
	  kjtid:'032JPA334570005',
	  brand:'3',
	  price:'54.72',
	  weight:'2.298',
	  tax:'0.1',
	  stock:'6',
	  memo:''},
	  
	  
	  
	  
   ],
      store = new Data.Store({
        data:data
      }),
      editing = new Grid.Plugins.CellEditing(),
      grid = new Grid.Grid({
        render : '#grid',
        columns : columns,
    
        forceFit : true,
        store : store,
        plugins : [Grid.Plugins.CheckSelection,editing],
        tbar:{
            items : [{
              btnCls : 'button button-small',
              text : '<i class="icon-plus"></i>添加',
              listeners : {
                'click' : addFunction
              }
            },
            {
              btnCls : 'button button-small',
              text : '<i class="icon-remove"></i>删除',
              listeners : {
                'click' : delFunction
              }
            }]
        }

      });
    grid.render();

    function addFunction(){
      var newData = {school :'请输入商品id'};
      store.add(newData);
      editing.edit(newData,'kjtid'); //添加记录后，直接编辑
    }

    function delFunction(){
      var selections = grid.getSelection();
      store.remove(selections);
    }
    var logEl = $('#log');
    $('#btnSave').on('click',function(){
      if(editing.isValid()){
        var records = store.getResult();
        logEl.text(BUI.JSON.stringify(records));
      }
    });
  });
</script>
