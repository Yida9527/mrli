			<div class="control-group span15">
            	<label class="control-label">按照订单来源查询：</label>
            	<div class="controls">
              		<select    name="type" class="input-normal"> 
                		<option value="">请选择</option>
                			<option value="saler">淘宝直传</option>
                			<option value="large">微信直传</option>
                			<option value="large">Excel上传</option>
              		</select>
            	</div>
          	</div>   
            <div class="control-group span15">
            	<label class="control-label">按照订单所属店铺查询：</label>
            	<div class="controls">
              		<select    name="type" class="input-normal"> 
                		<option value="">请选择</option>
                			<option value="saler">本店</option>
                			<option value="large">其他商家</option>
              		</select>
            	</div>
          	</div>       
           <div class="control-group span15 ">
            <label class="control-label">按订单日期查询：</label>
            <div id="range" class="controls bui-form-group"  data-rules="{dateRange:true}">
              <input name="start" class="calendar"    type="text"><label>&nbsp;-&nbsp;</label><input name="end" class="calendar"    type="text">
            </div>
          </div>
          <div class="control-group span15">
            <label class="control-label">按照收货地址查询：</label>
            <div class="controls bui-form-group-select"  data-type="city">

              </select>
              <select class="input-small"  name="city" value="上海市"><option>请选择市</option></select>
              <select class="input-small"  name="county" value="徐汇区"><option>请选择县/区</option></select>
            </div>
          </div>
    	</div>
			<div class="row form-actions actions-bar">
            <div class="span13 offset3 ">
              <button type="submit" class="button button-primary">查询</button>
              <button type="reset" class="button">重置</button>
            </div>
        </div>      </form>
